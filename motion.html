<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movimientos en CSS</title>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="CSS/motion.css" />
    </head>
    <body>
        <header>
            <h1>Movimientos en CSS</h1>
        </header>
        <section class="transition">
            <h2 class="pos-sticky">Transiciones</h2>
            <div tabindex="1" class="box"></div>
            <article tabindex="2" class="card">
                <img src="assets/puesta-sol.jpg" alt="Puesta de Sol" />
            </article>
        </section>
        <hr />
        <section class="transforms">
            <h2 class="pos-sticky">Transformaciones</h2>
            <h3>Transformaciones en 2D</h3>
            <article class="card transform-2d">
                <img src="assets/puesta-sol.jpg" alt="Puesta de Sol" />
            </article>
            <h3>Transformaciones en 3D</h3>
            <article class="card transform-3d">
                <img src="assets/puesta-sol.jpg" alt="Puesta de Sol" />
            </article>
            <h3>Flip Card</h3>
            <article class="flip-card-1">
                <div class="flip-face flip-front">
                    <img src="assets/puesta-sol.jpg" alt="Puesta Sol" />
                </div>
                <div class="flip-face flip-back">
                    <img src="assets/BuenosDias.jpg" alt="Buenks Dias" />
                </div>
            </article>
            <article class="flip-card-2">
                <div class="flip-face flip-front">
                    <img src="assets/puesta-sol.jpg" alt="Puesta Sol" />
                </div>
                <div class="flip-face flip-back">
                    <img src="assets/BuenosDias.jpg" alt="Buenks Dias" />
                </div>
            </article>
        </section>
        <hr />
        <section class="animations">
            <h2 class="pos-sticky">Animaciones</h2>
            <article class="card my-animation">
                <img src="assets/puesta-sol.jpg" alt="Puesta de Sol" />
            </article>
            <article class="card my-animation-2">
                <img src="assets/puesta-sol.jpg" alt="Puesta de Sol" />
            </article>
        </section>
        <hr />
        <sction class="motion-example">
            <h2>Ejemplos de Movimiento en CSS</h2>
            <h3>Botones Animados</h3>
            <button class="btn anim-bottom to-left">Animacion Izquierda</button>
            <button class="btn anim-bottom to-center">Animacion Centro</button>
            <button class="btn anim-bottom to-right">Animacion Derecha</button>
            <button class="btn anim-bg-gradient">Gradiente Animado</button>
        </sction>
        <br>
        <a class="title" href="index.html#temario-curso"
            ><span class="material-icons-outlined">home</span></a
        >
    </body>
</html>
