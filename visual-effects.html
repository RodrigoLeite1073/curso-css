<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efectos Visuales en CSS</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="CSS/visual-effects.css">
</head>
<body>
    <h1 class="title">Efectos Visuales en CSS</h1>
    <hr>
    <h2 class="title">Sombras</h2>
    <div class="box shadow">Sombras</div>
    <div class="box shadow-multiple">Sombras</div>
    <div class="box drop-shadow">
        <img src="assets/arbol.png" alt="arbol">
    </div>
    <hr>
    <h2 class="title">Degradados</h2>
    <h3>Lineal</h3>
    <div class="box linear-gradient"></div>
    <h3>Radial</h3>
    <div class="box radial-gradient">
    </div>
    <h3>Conicos</h3>
    <div class="box conic-gradient"></div>
    <h3>Repetir Degradado</h3>
    <div class="box repeat-gradient-linear"></div>
    <div class="box repeat-gradient-radial"></div>
    <div class="box repeat-gradient-conic"></div>
    <h3>Graficas con Degradados</h3>
    <div class="box chart-gradient"></div>
    <div class="box donnut-gradient"></div>
    <a class="title" href="index.html#temario-curso"><span class="material-icons-outlined title">home</span></a>
</body>
</html>
